<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Temperature Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <section id="temp" class="d-flex justify-content-center align-items-center bg-danger vh-100">
        <section>
            <h2 class="lead display-5 text-center pt-3 fw-bold text-light">Temperature Converter</h2>
        <div type="number" class="fw-bold text-light">&#176Celsius <span id="celsius"></span></div>
        <input id="celsius1" type="number" placeholder="Enter Celsius" class="w-75">
        <button id="convert" style="width: 125px;" class="border-light">Convert</button>
        <div type="number" class="fw-bold text-light">&#176Fahrenheit <span id="fahrenheit1"></span></div>
        <input id="fahrenheit" type="number" placeholder="Enter Fahrenheit" class="w-75">
        <button id="convert1" style="width: 125px;" class="border-light">Convert</button>
        <button id="reset" class="mt-2 border-light" style="width: 125px;">Reset</button>
    </section>
    </section>
    <script src="./code.js"></script>
</body>
</html>
